; https://docs.platformio.org/page/projectconf.html

[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
lib_deps = 
	m5stack/M5Stack@^0.4.6
build_flags = -I include -frtti
build_unflags = -fno-rtti

[env:native]
platform = native
lib_deps = 
    googletest@^1.10.0
build_flags = -I include mocks -D NATIVE_TEST 
test_build_src = true
